<!DOCTYPE html>
<html>
  <head>
    <title>Frontier Woods</title>

    <link href="https://codesalvageon.github.io/magichat/styles/index.css" rel="stylesheet" type="text/css">
    <link href="/static/styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="crt"> 
    <div class="absolute-center" id="game-window">
      <div id="stats">
        <pre id="temp-stat">Temperature: 0*F</pre>
        <pre id="health-stat">Total Health: 100</pre>
        <pre id="hunger-stat">Starvation: 0</pre> 
      </div> 
      <div id="stats2">
        <pre id="hydro-stat">Hydration: 100</pre> 
        <pre id="exp-stat">Experience: 0</pre>
        <pre id="knowledge-stat">Knowledge: 0</pre>
      </div>
      <div id="presets" class="center">
        <pre>Presets list</pre>
        <hr/>
        <form id="presets-form" align="left">
          <pre>Mode</pre>
          <pre><input type="radio" id="offline" value="offline" name="mode"/><label for="offline">Offline</label></pre>
          <pre><input type="radio" id="online" value="online" name="mode"/><label for="online">Online</label></pre>
          <pre>Weather</pre>
          <pre><input type="radio" id="offline-weather" value="offline" name="weather"/><label for="offline-weather">Offline weather (recommended)</label></pre>
          <pre><input type="radio" id="server-weather" value="server" name="weather"/><label for="server-weather">Server-wide weather</label></pre>
          <div class="weird-btn center" id="presets-btn">
            <center><pre>OK</pre></center>
          </div>
        </form>
      </div>
    </div>

    <!-- Sounds -->
    <audio src="/static/sounds/rain.mp3" id="rain-sound" loop></audio>
    <audio src="/static/sounds/thunder.mp3" id="thunder-sound" loop></audio>

    <!-- Scripts -->
    <!-- Libraries -->
    <script src="/static/action/lib/jquery.min.js"></script>
  
    <!-- Local scripts, no libraries -->
    <script src="/static/action/general.js"></script>
    <script src="/static/animations/ani.js"></script>
    <script src="/static/action/btn.js"></script>

    <!-- Networking -->
    <script src="/static/networkclient.js"></script>
    <script src="/static/aetworkigetint.js"></script>
  </body>
</html>
